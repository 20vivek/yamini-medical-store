<!DOCTYPE html>
<html lang="en">
<head>
<link rel ="stylesheet" href="register.css">

<title>Yamini Medical Store</title>

</head>
<body>

	<div class="container" id="container">
		<div class="form-container sing-up-container">
		<form action="#">
		<h1>Create Account</h1>
		<div class="social-container">
			<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
			<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
			<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
		</div>
		<span> or use your email for registration</span>
		<input type="text" placeholder="Name" />
		<input type="email" placeholder="Email" />
		<input type="password" placeholder="Password" />
		<button>Sign Up</button>
		</form>
		</div>
	<div class="form-container sing-in-container">
	<form action="#">
	<h1>Sign in</h1>
	<div class="social-container">
	<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
	<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
	<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
	</div>
	<span> Or use your account</span>
	<input type="email" placeholder="Email" />
	<input type="password" placeholder="Password"/>
	<a href="#">Forget password?</a>
	<button>Sign in</button>
	
	</form>
	</div>
	<div class="overlay-container">
		<div class= "overlay">
			<div class="overlay-panel overlay-left">
			<h1>Welcome Back</h1>
			<p>To keep connected with us please log in with your personal info</p>
			<button class="ghost" id="singIn">Sign in</button>
		</div>
		<div class="overlay-panel overlay-right">
			<h1>Hello, Friend!</h1>
			<p>Enter your personal detail and start journey with us</p>
			<button class="ghost" id="singUp">Sign Up</button>
		</div>	
	</div>
	</div>
</div>	
<footer>
<div class="footer-button text-center">
		Copyright &copy; 2022 Yamini Medical Store
</div></footer>

<script>
	const singUpButton = document.getElementById('singUp');
const singInButton = document.getElementById('singIn');
const container = document.getElementById('container');

singUpButton.addEventListener('click',() => {
container.classList.add("right-panel-active");
});

singInButton.addEventListener('click',() => {
container.classList.remove("right-panel-active");
});
</script>

</body>
</html>
